<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zachary Pyun - GenAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button class="header-button" onclick="window.location.href='index.html'">Home</button>
        <button class="header-button" onclick="window.location.href='portfolio.html'">Portfolio</button>
        <button class="header-button" onclick="window.location.href='qualifications.html'">Qualifications</button>
        <button class="header-button" onclick="window.location.href='service.html'">Service</button>
        <button class="header-button" onclick="window.location.href='genAI.html'">Gen-AI</button>
        <button class="header-button" id="layout-toggle-button">Alternative Layout</button>
    </div> 
    <h1>In Development...</h1>
    <h2>I went to lab</h2>

    <script>
        (function() {
            const savedTheme = localStorage.getItem("theme")
            if (savedTheme) {
                document.querySelector('link[rel="stylesheet"]').href = savedTheme
            }
        })();

        window.onload = function() {
            const savedTheme = localStorage.getItem("theme")
            const link = document.querySelector('link[rel="stylesheet"]')
            if (savedTheme) {
                link.href = savedTheme
            }
            
            const toggleButton = document.getElementById("layout-toggle-button")
            if (savedTheme && savedTheme.includes("alt.css")) {
                toggleButton.textContent = "Original Layout"
            } else {
                toggleButton.textContent = "Alternative Layout"
            }
        }

        document.getElementById("layout-toggle-button").onclick = function() {
            const link = document.querySelector('link[rel="stylesheet"]')
            const toggleButton = document.getElementById("layout-toggle-button")
            
            if (link.href.includes("style.css")) {
                link.href = "alt.css"
                localStorage.setItem("theme", "alt.css")
                toggleButton.textContent = "Original Layout"
            } else {
                link.href = "style.css"
                localStorage.setItem("theme", "style.css")
                toggleButton.textContent = "Alternative Layout"
            }
        }
    </script>
</body>
</html>
